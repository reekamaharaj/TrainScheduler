<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Link to Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br/>
        <!-- Jumbotron -->
        <div class="jumbotron text-light bg-dark">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="trainScheduler">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class=" col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header"> Add Train </div>
                            <div class="card-body">
                                <!-- Add Train Form -->
                                <form role="form">
                                    <div class="form-group row">
                                        <label for="trainName-input">Train Name</label>
                                        <input class="form-control" id="trainName-input" type="text" />
                                    </div>
                                    <div class="form-group row">
                                        <label for="trainDestination-input">Destination</label>
                                        <input class="form-control" id="trainDestination-input" type="text" />
                                    </div>
                                    <div class="form-group row">
                                        <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="firstTrainTime-input" type="time" />
                                    </div>
                                    <div class="form-group row">
                                        <label for="trainFrequency-input">Frequency (min)</label>
                                        <input class="form-control" id="trainFrequency-input" type="number" />
                                    </div>
                                    <button class="btn btn-primary" id="newTrain" type="submit">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Script -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
